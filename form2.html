<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Formulario simples </title>

	<script>
		
		//Starting variables
		
		var array = [];
		var i = 0;
		
		//Starting the function that will be send the data and validate some conditions
		
		function send() {
			
			//Starting local variables 
			var form = document.forms["cad"]
			var nick = form.name.value
			var passwd = form.passwd.value
			var confpwd = form.confpwd.value
			var sexo1 = document.getElementById('Fsex').checked
			var sexo2 = document.getElementById('Msex').checked
			var regExp = /([a-zA-z]+\d+)+|\d+[a-zA-Z]+/
			var er = /\s+/
			
			//Starting the validation
			var erro = false			
			if(nick.length <= 6) {
				alert("Preencha o nick")
				erro = true
			}	
			if(er.test(nick) == true) {
				alert("O nick não deve conter espaços")
				erro = true
			}
			if(passwd != confpwd) {
				alert("As senhas não correspondem")
				erro = true
			}

			if(regExp.test(passwd) == false) {
				alert("Insira pelo menos um numero e uma letra")
				erro = true
			} 

			if((sexo1 == "") && (sexo2 == "")) {
				alert("Selecione um sexo")
				erro = true
			}
			
			//Starting the object that will contain the Nick and Password
			var o = {
				oname: nick,
				opasswd: passwd
			}

			if(!erro) {
				
				//Push the Object into the array 
				array.push(o)

				for (i >= 0; i < array.length; i++) {
					console.log(array[i].oname);
					//element.innerHTML(array[i].oname)
				}
				
			}

			return  false; 	
		
		}

	</script>
</head>

<body>
	<a href="https://www.google.com" target="_blank">Google</a><br>
	
	<form method="post" id="cad" onsubmit="return send()">
		<fieldset id="cadastro">

			<p><label for="nomeid">Nick: <input type="text" name="name" id="nomeid" size="30" minlength="6"/> </p>
			<p><label for="pwdid">Senha:<input type="password" name="passwd" id="pwdid" size="30"/> </p>	
			<p><label for="confid">Confirmação de senha: <input type="password" name="confpwd" id="confid" size="30" /></p>
		  		
			<input type="radio" name="sex" id=Fsex /><label for="Fsex">Feminino</label>
			<input type="radio" name="sex" id=Msex /><label for="Msex">Masculino</label><br>
			
			<input type="submit" name='salvar' value="Enviar"/>


		</fieldset>
	

	</form>

	<table id="tabela">
		<tbody>
			<tr>
				<td><script>
					//var nick2 = document.getElementById("nomeid").value;
					
				</script></td>
			</tr>
		
		</tbody>
	
	</table>
</body>

</html>
